# Database configuration (desarrollo local)
spring.datasource.url=jdbc:mysql://localhost:3306/propertymanager
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Server configuration
server.port=${PORT:9000}

# Configuraci√≥n para Docker
---
spring.config.activate.on-profile=docker
spring.datasource.url=jdbc:mysql://${DB_HOST:mysql}:3306/propertymanager?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&autoReconnect=true&failOverReadOnly=false&maxReconnects=10
spring.datasource.username=${DB_USER:root}
spring.datasource.password=${DB_PASSWORD:root}