<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestión de Propiedades</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <header class="header">
            <h1>Gestión de Propiedades</h1>
            <p>Sistema para administrar propiedades inmobiliarias</p>
        </header>

        <div class="content">
            <!-- Panel Izquierdo - Formularios -->
            <div class="left-panel">
                <!-- Crear Nueva Propiedad -->
                <section class="section">
                    <h2>Nueva Propiedad</h2>
                    <form id="createForm">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="address">Dirección *</label>
                                <input type="text" id="address" placeholder="Ej: Calle 123 #45-67" required>
                            </div>
                            <div class="form-group">
                                <label for="price">Precio *</label>
                                <input type="number" id="price" step="0.01" placeholder="250000000" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="size">Tamaño (m²) *</label>
                                <input type="number" id="size" step="0.01" placeholder="120.5" required>
                            </div>
                            <div class="form-group">
                                <label>&nbsp;</label>
                                <button type="submit" class="btn btn-primary">Crear Propiedad</button>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="description">Descripción</label>
                            <textarea id="description" rows="2" placeholder="Descripción opcional de la propiedad..."></textarea>
                        </div>
                    </form>
                    <div id="createResponse" class="response"></div>
                </section>

                <!-- Buscar Propiedad -->
                <section class="section">
                    <h2>Buscar por ID</h2>
                    <div class="inline-controls">
                        <div class="form-group">
                            <label for="searchId">ID de Propiedad</label>
                            <input type="number" id="searchId" placeholder="1">
                        </div>
                        <button id="searchBtn" class="btn btn-primary">Buscar</button>
                    </div>
                    <div id="searchResponse" class="response"></div>
                </section>

                <!-- Actualizar Propiedad -->
                <section class="section">
                    <h2>Actualizar Propiedad</h2>
                    <form id="updateForm">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="updateId">ID *</label>
                                <input type="number" id="updateId" placeholder="1" required>
                            </div>
                            <div class="form-group">
                                <label for="updatePrice">Precio *</label>
                                <input type="number" id="updatePrice" step="0.01" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="updateAddress">Dirección *</label>
                                <input type="text" id="updateAddress" required>
                            </div>
                            <div class="form-group">
                                <label for="updateSize">Tamaño (m²) *</label>
                                <input type="number" id="updateSize" step="0.01" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="updateDescription">Descripción</label>
                            <textarea id="updateDescription" rows="2"></textarea>
                        </div>
                        <button type="submit" class="btn btn-warning">Actualizar Propiedad</button>
                    </form>
                    <div id="updateResponse" class="response"></div>
                </section>
            </div>

            <!-- Panel Derecho - Lista de Propiedades -->
            <div class="right-panel">
                <section class="section">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                        <h2>Propiedades Registradas</h2>
                        <button id="refreshBtn" class="btn btn-primary btn-small">Actualizar</button>
                    </div>
                    <div id="propertiesList" class="properties-grid">
                        <div class="loading">Cargando propiedades...</div>
                    </div>
                </section>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
